{% extends 'blog/base.html' %}

{% block content %}<br><br><br>
    <center><h1>Invest Products Rating</h1></center><br>
    <table align="center">
        <tr>
            <th>Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>Category&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            <th>Rating</th>
        </tr>
        {% for company in companies %}
        <tr>
            <td><a href="{% url 'company_detail' company.id %}">{{ company.name }}</a></td>
            <td>{{ company.category }}</td>
            <td>{{ company.rating }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
