{% extends 'blog/base.html' %}

{% block content %}
    <div style="padding: 20px;">
    <h1>Crypto News</h1>
    </div>
    {% for post in posts %}
    <div style="padding: 20px;">
        <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
{% endblock %}
