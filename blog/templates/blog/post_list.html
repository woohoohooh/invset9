{% extends 'blog/base.html' %}

{% block content %}
    <div style="padding: 20px;">
    <h2>Crypto News</h2>
    </div>
    {% for post in posts %}
    <div style="padding: 20px;">
        <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
        <p>Category: {{ post.category.name }}</p>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}<br><br>
{% endblock %}
